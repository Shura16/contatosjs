<h2 ng-hide="loading">Lista de Cidades</h2>

<table id="tbl_contacts" class="table table-striped table-bordered"
	ng-hide="loading">
	<thead>
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Estado</th>
			<th>#</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts">
			<td>{{ contact.id }}</td>
			<td>{{ contact.name }}</td>
			<td>{{ contact.state.name }}</td>
			<td>
				<a class="btn btn-info" href="/#contacts/{{ contact.id }}">
					<i class="fa fa-search"></i>
				</a>
				<a class="btn btn-warning" href="/#contacts/edit/{{ contact.id }}">
					<i class="fa fa-pencil"></i>
				</a>
				<a class="btn btn-danger" ng-click="delete(contact.id)">
					<i class="fa fa-trash-o"></i>
				</a>
			</td>
		</tr>
	</tbody>
</table>
<p ng-hide="loading">
	<a class="btn btn-primary" href="/#contacts/new">
		<i class="fa fa-file-o"></i> Nova
	</a>
</p>
