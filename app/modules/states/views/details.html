<div class="w3-container">

	<h2 class="w3-theme">Detalhes de {{ state.name }}</h2>

	<table class="w3-table">
		<tbody>
			<tr>
				<td class="w50">ID:</td>
				<td>{{ state.id }}</td>
			</tr>
			<tr>
				<td class="w50">Nome:</td>
				<td>{{ state.name }}</td>
			</tr>
			<tr>
				<td class="w50">Sigla:</td>
				<td>{{ state.initials }}</td>
			</tr>
		</tbody>
	</table>

	<p>
		<a class="w3-btn w3-orange w3-large" href="/#states/edit/{{ state.id }}">
			<i class="fa fa-pencil"></i> Editar
		</a>
		<a class="w3-btn w3-large w3-red" href="/#states">
           <i class="fa fa-times"></i> Voltar
        </a>
	</p>

</div>
