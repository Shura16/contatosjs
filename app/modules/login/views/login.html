<div class="w3-container w3-half w3-margin-top">

    <form name="frmLogin" class="w3-container w3-card-4" ng-submit="login()">
    
        <header class="w3-container w3-theme">
            <h1>Login ContatosJS</h1>
        </header>
    
        <p>
            <input ng-model="username" class="w3-input" type="text" style="width:90%" required />
            <label class="w3-label w3-validate">Nome</label>
        </p>
        
        <p>
            <input ng-model="password" class="w3-input" type="password" style="width:90%" required />
            <label class="w3-label w3-validate">Senha</label>
        </p>
        
        <p>
            <button type="submit" class="w3-btn w3-section w3-theme w3-ripple">Log in</button>
            <a class="w3-btn w3-section w3-red w3-ripple" href="#/login">Cancelar</a>
        </p>
    
    </form>

</div>
