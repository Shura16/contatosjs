<div class="w3-container">
	
	<h2 class="w3-theme">Detalhes de {{ user.name }}</h2>
	
	<table class="w3-table">
		<tbody>
			<tr>
				<td>ID:</td>
				<td>{{ user.id }}</td>
			</tr>
			<tr>
				<td>Nome:</td>
				<td>{{ user.name }}</td>
			</tr>
			<tr>
				<td>Login:</td>
				<td>{{ user.login }}</td>
			</tr>
		</tbody>
	</table>
	
	<p>
		<a class="w3-btn w3-orange w3-large" href="/#users/edit/{{ user.id }}">
			<i class="fa fa-pencil"></i> Editar
		</a>
		<a class="w3-btn w3-large w3-red" href="/#users">
           <i class="fa fa-times"></i> Voltar
        </a> 	
	</p>
	
</div>
