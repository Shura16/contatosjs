<div class="w3-container">
	
	<h2 class="w3-theme">Detalhes de {{ state.name }}</h2>
	
	<table class="w3-table">
		<tbody>
			<tr>
				<td>ID:</td>
				<td>{{ state.id }}</td>
			</tr>
			<tr>
				<td>Nome:</td>
				<td>{{ state.name }}</td>
			</tr>
			<tr>
				<td>Sigla:</td>
				<td>{{ state.initials }}</td>
			</tr>
		</tbody>
	</table>
	
	<a class="w3-btn w3-blue" href="#/states">Voltar</a>
</div>
