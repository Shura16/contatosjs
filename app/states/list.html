<div class="w3-container">
	
	<h2 class="w3-theme">Lista de Estados</h2>
	
	<table class="w3-table">
		<thead>
			<tr class="w3-theme">
				<th>ID</th>
				<th>Nome</th>
				<th>Sigla</th>
				<th>#</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="state in states">
				<td>{{ state.id }}</td>
				<td>{{ state.name }}</td>
				<td>{{ state.initials }}</td>
				<td>
					<a class="w3-btn" href="#/states/{{ state.id }}">Detalhes</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
