<form class="w3-container">
    
    <label class="w3-label">Nome</label>
    <input class="w3-input" type="text" ng-model="user.name" />
    
    <label class="w3-label">Login</label>
    <input class="w3-input" type="text" ng-model="user.login" />

    <label class="w3-label">Senha</label>
    <input class="w3-input" type="password" ng-model="user.password" />
</form>
