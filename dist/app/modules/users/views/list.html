<h2>Lista de Usu√°rios</h2>
	
<img id="loading" src="../img/loading.gif" ng-show="loading" />
<table id="tbl_users" class="table table-striped table-bordered" 
	ng-hide="loading">
	<thead>
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Login</th>
			<th>#</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{ user.id }}</td>
			<td>{{ user.name }}</td>
			<td>{{ user.login }}</td>
			<td>
				<a class="btn btn-info" href="/#users/{{ user.id }}">
					<i class="fa fa-search"></i>
				</a>
				<a class="btn btn-warning" href="/#users/edit/{{ user.id }}">
					<i class="fa fa-pencil"></i>
				</a>
				<a class="btn btn-danger" ng-click="delete(user.id)">
					<i class="fa fa-trash-o"></i>
				</a>
			</td>
		</tr>
	</tbody>
</table>
<p ng-hide="loading">
	<a class="btn btn-primary" href="/#users/new">
		<i class="fa fa-file-o"></i> Novo
	</a>
</p>
