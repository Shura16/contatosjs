<h2>Lista de Estados</h2>
	
<img id="loading" src="../img/loading.gif" ng-show="loading" />
<table id="tbl_states" class="table table-striped table-bordered" 
	ng-hide="loading">
	<thead>
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Sigla</th>
			<th>#</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="state in states">
			<td>{{ state.id }}</td>
			<td>{{ state.name }}</td>
			<td>{{ state.initials }}</td>
			<td>
				<a class="btn btn-info" href="/#states/{{ state.id }}">
					<i class="fa fa-search"></i>
				</a>
				<a class="btn btn-warning" href="/#states/edit/{{ state.id }}">
					<i class="fa fa-pencil"></i>
				</a>
				<a class="btn btn-danger" ng-click="delete(state.id)">
					<i class="fa fa-trash-o"></i>
				</a>
			</td>
		</tr>
	</tbody>
</table>
<p ng-hide="loading">
	<a class="btn btn-primary" href="/#states/new">
		<i class="fa fa-file-o"></i> Novo
	</a>
</p>
