<h2>Lista de Cidades</h2>
	
<img id="loading" src="../img/loading.gif" ng-show="loading" />
<table id="tbl_states" class="table table-striped table-bordered" 
	ng-hide="loading">
	<thead>
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Estado</th>
			<th>#</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="city in cities">
			<td>{{ city.id }}</td>
			<td>{{ city.name }}</td>
			<td>{{ city.state.name }}</td>
			<td>
				<a class="btn btn-info" href="/#cities/{{ city.id }}">
					<i class="fa fa-search"></i>
				</a>
				<a class="btn btn-warning" href="/#city/edit/{{ city.id }}">
					<i class="fa fa-pencil"></i>
				</a>
				<a class="btn btn-danger" ng-click="delete(city.id)">
					<i class="fa fa-trash-o"></i>
				</a>
			</td>
		</tr>
	</tbody>
</table>
<p ng-hide="loading">
	<a class="btn btn-primary" href="/#cities/new">
		<i class="fa fa-file-o"></i> Nova
	</a>
</p>
